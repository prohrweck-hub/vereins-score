<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basketball Score</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    h1 { margin: 8px 0 12px; }

    .topBar {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 14px;
    }

    .timerBox {
      background: #1c1c1c;
      border-radius: 18px;
      padding: 12px;
    }

    .timerDisplay {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 1px;
      margin: 6px 0 10px;
    }

    .timerControls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .timerInputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    label {
      font-size: 13px;
      opacity: 0.85;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"], input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      text-align: center;
      border-radius: 10px;
      border: none;
    }

    .teams {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    input[type="color"] {
      width: 100%;
      height: 44px;
      border: none;
      border-radius: 10px;
      margin: 6px 0 10px;
    }

    .teamBox {
      padding: 12px;
      border-radius: 18px;
      border: 6px solid transparent;
      background: #1c1c1c;
    }

    .score {
      font-size: 96px;
      font-weight: 900;
      margin: 12px 0;
    }

    button {
      font-size: 20px;
      padding: 14px;
      margin: 6px 0;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: black;
      font-weight: 800;
    }

    .minus { background: #e74c3c; }
    .secondary { background: #f1c40f; }
    .neutral { background: #bdc3c7; }

    .controls {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    @media (min-width: 900px) {
      .topBar { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>üèÄ Score</h1>

  <!-- TIMER -->
  <div class="topBar">
    <div class="timerBox">
      <div class="timerInputs">
        <div>
          <label for="setMin">Minuten</label>
          <input id="setMin" type="number" min="0" max="99" value="10" />
        </div>
        <div>
          <label for="setSec">Sekunden</label>
          <input id="setSec" type="number" min="0" max="59" value="0" />
        </div>
      </div>

      <div class="timerDisplay" id="timerDisplay">10:00</div>

      <div class="timerControls">
        <button class="secondary" onclick="startPauseTimer()" id="startPauseBtn">Start</button>
        <button class="neutral" onclick="applySetTime()">Set</button>
        <button class="minus" onclick="resetTimer()">Reset</button>
      </div>
      <p style="margin:10px 0 0; opacity:.75; font-size: 13px;">
        Tipp: ‚ÄûSet‚Äú √ºbernimmt Minuten/Sekunden. Start pausiert/fortsetzt.
      </p>
    </div>
  </div>

  <!-- TEAMS -->
  <div class="teams">
    <!-- TEAM A -->
    <div id="teamABox" class="teamBox">
      <input id="teamAName" type="text" placeholder="Team A" />
      <input id="teamAColor" type="color" value="#2ecc71" />

      <div class="score" id="scoreA">0</div>

      <button onclick="add('A',1)">+1</button>
      <button onclick="add('A',2)">+2</button>
      <button onclick="add('A',3)">+3</button>
      <button class="minus" onclick="add('A',-1)">‚àí1</button>
    </div>

    <!-- TEAM B -->
    <div id="teamBBox" class="teamBox">
      <input id="teamBName" type="text" placeholder="Team B" />
      <input id="teamBColor" type="color" value="#3498db" />

      <div class="score" id="scoreB">0</div>

      <button onclick="add('B',1)">+1</button>
      <button onclick="add('B',2)">+2</button>
      <button onclick="add('B',3)">+3</button>
      <button class="minus" onclick="add('B',-1)">‚àí1</button>
    </div>
  </div>

  <div class="controls">
    <button onclick="resetScores()">Reset Score</button>
  </div>

  <script>
    // ---------------------------
    // SCORE
    // ---------------------------
    let scoreA = 0;
    let scoreB = 0;

    function add(team, value) {
      if (team === 'A') {
        scoreA = Math.max(0, scoreA + value);
        document.getElementById('scoreA').innerText = scoreA;
      } else {
        scoreB = Math.max(0, scoreB + value);
        document.getElementById('scoreB').innerText = scoreB;
      }
    }

    function resetScores() {
      scoreA = 0;
      scoreB = 0;
      document.getElementById('scoreA').innerText = 0;
      document.getElementById('scoreB').innerText = 0;
    }

    // ---------------------------
    // TEAM COLORS (border)
    // ---------------------------
    function applyColors() {
      const aColor = document.getElementById('teamAColor').value;
      const bColor = document.getElementById('teamBColor').value;

      document.getElementById('teamABox').style.borderColor = aColor;
      document.getElementById('teamBBox').style.borderColor = bColor;
    }

    function saveColors() {
      localStorage.setItem('teamAColor', document.getElementById('teamAColor').value);
      localStorage.setItem('teamBColor', document.getElementById('teamBColor').value);
    }

    function loadColors() {
      const a = localStorage.getItem('teamAColor');
      const b = localStorage.getItem('teamBColor');

      if (a) document.getElementById('teamAColor').value = a;
      if (b) document.getElementById('teamBColor').value = b;

      applyColors();
    }

    document.getElementById('teamAColor').addEventListener('change', () => {
      applyColors();
      saveColors();
    });

    document.getElementById('teamBColor').addEventListener('change', () => {
      applyColors();
      saveColors();
    });

    // ---------------------------
    // TIMER (COUNTDOWN)
    // ---------------------------
    let timerTotalSeconds = 10 * 60;      // current remaining
    let timerInitialSeconds = 10 * 60;    // set/reset value
    let timerInterval = null;
    let timerRunning = false;

    function formatTime(totalSeconds) {
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timerDisplay').innerText = formatTime(timerTotalSeconds);
    }

    function clampInt(v, min, max) {
      v = parseInt(v, 10);
      if (isNaN(v)) v = min;
      return Math.max(min, Math.min(max, v));
    }

    function applySetTime() {
      // stop if running
      stopTimer();

      const mins = clampInt(document.getElementById('setMin').value, 0, 99);
      const secs = clampInt(document.getElementById('setSec').value, 0, 59);

      timerInitialSeconds = mins * 60 + secs;
      timerTotalSeconds = timerInitialSeconds;

      localStorage.setItem('timerMin', mins);
      localStorage.setItem('timerSec', secs);

      updateTimerDisplay();
      setStartPauseLabel();
    }

    function setStartPauseLabel() {
      document.getElementById('startPauseBtn').innerText = timerRunning ? "Pause" : "Start";
    }

    function tick() {
      if (timerTotalSeconds > 0) {
        timerTotalSeconds -= 1;
        updateTimerDisplay();
      } else {
        // finished
        stopTimer();
        // small vibration if supported
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
      }
    }

    function startPauseTimer() {
      if (timerRunning) {
        stopTimer();
      } else {
        if (timerTotalSeconds <= 0) {
          // if already at 0, reset to initial first
          timerTotalSeconds = timerInitialSeconds;
          updateTimerDisplay();
        }
        timerRunning = true;
        setStartPauseLabel();
        timerInterval = setInterval(tick, 1000);
      }
    }

    function stopTimer() {
      timerRunning = false;
      setStartPauseLabel();
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function resetTimer() {
      stopTimer();
      timerTotalSeconds = timerInitialSeconds;
      updateTimerDisplay();
    }

    function loadTimer() {
      const mins = localStorage.getItem('timerMin');
      const secs = localStorage.getItem('timerSec');

      if (mins !== null && secs !== null) {
        const m = clampInt(mins, 0, 99);
        const s = clampInt(secs, 0, 59);
        document.getElementById('setMin').value = m;
        document.getElementById('setSec').value = s;
        timerInitialSeconds = m * 60 + s;
        timerTotalSeconds = timerInitialSeconds;
      }
      updateTimerDisplay();
      setStartPauseLabel();
    }

    // INIT
    window.addEventListener('load', () => {
      loadColors();
      loadTimer();
    });
  </script>
</body>
</html>
